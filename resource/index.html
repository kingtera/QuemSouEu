<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Quem sou eu?</title>

    <script src="js/index.js" type="module" defer></script>

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<body>

  <div class="contextGroup">
    <div class="context">
      <h1>
        Quem sou eu?
        <button type="button" class="btn btn-outline-light play">Jogar</button>
      </h1>
    </div>
  </div>
  
  <div class="categoriesDisplay hide">
    <div class="context">
      <h1>
        Selecione uma categoria
        <div class="categoriesButtons">
          <button type="button" class="btn btn-outline-light playAnimal">Animal</button>
          <button type="button" class="btn btn-outline-light playConselt">Pessoa</button>
          <button type="button" class="btn btn-outline-light playPersonagem">Personagem</button>
          <button type="button" class="btn btn-outline-light returnButton">Voltar</button>
        </div>
      </h1>
    </div>
  </div>

  <div class="menu">
    <label class="menu-button">
      <input type="checkbox">
      <div class="label">
        <span class="material-symbols-outlined">
          menu
        </span>
        Menu
      </div>
      <div class="menu-main">
        <div class="close">
          <span class="material-symbols-outlined">
            close
          </span>
        </div>
        <div class="headline">
          <span class="material-symbols-outlined">
            home
          </span>
          Menu Principal
        </div>
        <ul>
          <li>
            <label class="submenu-button">
              <input type="checkbox">
              <div class="label">
                <span>
                  Biblioteca
                </span>
              </div>
              <div class="menu-sub">
                <div class="back-button">
                  <span class="material-symbols-outlined">
                    arrow_back_ios
                  </span>
                  voltar
                </div>
                <ul>
                  <li>
                    <a href="./views/animal-table.html" class="submenu-button-link">
                      <span>
                        Animal
                      </span>
                    </a>
                  </li>
                  <li>
                    <a href="./views/pessoa-table.html" class="submenu-button-link">
                      <span>
                        Pessoa
                      </span>
                    </a>
                  </li>
                  <li>
                    <a href="./views/personagem-table.html" class="submenu-button-link">
                      <span>
                        Personagem
                      </span>
                    </a>
                  </li>
                </ul>  
              </div>   
            </label>     
          </li>
          <li>
            <a href="https://codepen.io/NiklasKnaack" target="_blank" class="submenu-button-link">
              <span>
                Autor do Menu
              </span>
            </a>
          </li>
        </ul>
      </div>
    </label>
  </div>

  
  <div class="footer">
    <div class="">
      <span>Copyright &copy; Eduardo Teranisi 2022</span>
    </div>
  </div>
